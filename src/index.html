<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <title>Game</title>
  </head>
  <body class="body">
	<div class="wrapper">

		<div class="start">
		  <h1 class="title">Click <span id="me">Me</span></h1>
		  <button class="start-button" id="btn">Start game</button>
		</div>
  
		<div class="game">
		  <div class="check">You Lose</div>
		  <div class="timer">
			 There <span id="is">is</span> time left: <span id="time">60</span>
		  </div>
		  <div class="block"></div>
		  <div class="buttons">
			 <button class="restart-game" id="btn">Restart game</button>
			 <button class="view-statistics" id="btn">Game statistics</button>
		  </div>
		</div>
  
		<div class="table">
		  <table>
			 <tr>
				<th>Time</th>
				<th>Result</th>
				<th>Is Best</th>
			 </tr>
		  </table>
		</div>
	</div>

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
